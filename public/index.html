<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday School Records - Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen" style="background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%);">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <h1 class="text-xl font-bold flex items-center gap-2 text-white">
                    <span>üìö</span> Sunday School Records
                </h1>
                <button onclick="toggleMenu()" class="md:hidden p-2 rounded hover:bg-white/10 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            <!-- Mobile Menu -->
            <div id="mobileMenu" class="hidden md:hidden pb-4 space-y-2">
                <a href="index.html" class="nav-link active block">Dashboard</a>
                <a href="pages/record-sunday.html" class="nav-link block">Record Sunday</a>
                <a href="pages/events.html" class="nav-link block">Events</a>
                <a href="pages/children.html" class="nav-link block">Children</a>
                <a href="pages/teachers.html" class="nav-link block">Teachers</a>
                <a href="pages/reports.html" class="nav-link block">Reports</a>
            </div>
        </div>
        <!-- Desktop Menu -->
        <div class="hidden md:block border-t border-white/10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex space-x-1">
                    <a href="index.html" class="nav-link active">Dashboard</a>
                    <a href="pages/record-sunday.html" class="nav-link">Record Sunday</a>
                    <a href="pages/events.html" class="nav-link">Events</a>
                    <a href="pages/children.html" class="nav-link">Children</a>
                    <a href="pages/teachers.html" class="nav-link">Teachers</a>
                    <a href="pages/reports.html" class="nav-link">Reports</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Summary Cards -->
        <div id="summaryCards" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Cards will be loaded dynamically -->
        </div>

        <!-- Quick Actions -->
        <div class="card mb-8">
            <h2 class="text-xl font-semibold mb-6 text-gray-900">Quick Actions</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
                <a href="pages/record-sunday.html" class="flex flex-col items-center justify-center p-6 bg-gradient-to-br from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200 rounded-xl transition-all duration-200 transform hover:scale-105 border border-blue-200">
                    <div class="text-4xl mb-3">üìù</div>
                    <span class="text-sm font-medium text-center text-gray-800">Record Sunday</span>
                </a>
                <a href="pages/add-event.html" class="flex flex-col items-center justify-center p-6 bg-gradient-to-br from-green-50 to-green-100 hover:from-green-100 hover:to-green-200 rounded-xl transition-all duration-200 transform hover:scale-105 border border-green-200">
                    <div class="text-4xl mb-3">üéâ</div>
                    <span class="text-sm font-medium text-center text-gray-800">Add Event</span>
                </a>
                <a href="pages/add-child.html" class="flex flex-col items-center justify-center p-6 bg-gradient-to-br from-purple-50 to-purple-100 hover:from-purple-100 hover:to-purple-200 rounded-xl transition-all duration-200 transform hover:scale-105 border border-purple-200">
                    <div class="text-4xl mb-3">üë∂</div>
                    <span class="text-sm font-medium text-center text-gray-800">Add Child</span>
                </a>
                <a href="pages/add-teacher.html" class="flex flex-col items-center justify-center p-6 bg-gradient-to-br from-orange-50 to-orange-100 hover:from-orange-100 hover:to-orange-200 rounded-xl transition-all duration-200 transform hover:scale-105 border border-orange-200">
                    <div class="text-4xl mb-3">üë©‚Äçüè´</div>
                    <span class="text-sm font-medium text-center text-gray-800">Add Teacher</span>
                </a>
                <a href="pages/reports.html" class="flex flex-col items-center justify-center p-6 bg-gradient-to-br from-indigo-50 to-indigo-100 hover:from-indigo-100 hover:to-indigo-200 rounded-xl transition-all duration-200 transform hover:scale-105 border border-indigo-200">
                    <div class="text-4xl mb-3">üìä</div>
                    <span class="text-sm font-medium text-center text-gray-800">Reports</span>
                </a>
            </div>
        </div>

        <!-- Recent Records & Upcoming Events -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Recent Sunday Records -->
            <div class="card">
                <div class="pb-4 mb-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Recent Sunday Records</h2>
                </div>
                <div id="recentRecords" class="space-y-3">
                    <div class="flex justify-center items-center py-12">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <!-- Upcoming Events -->
            <div class="card">
                <div class="pb-4 mb-4 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-900">Upcoming Events</h2>
                </div>
                <div id="upcomingEvents" class="space-y-3">
                    <div class="flex justify-center items-center py-12">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script>
        // Toggle mobile menu
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        }

        // Load dashboard data
        async function loadDashboard() {
            try {
                const data = await reportsAPI.getDashboard();
                
                // Update summary cards
                const summaryCards = document.getElementById('summaryCards');
                summaryCards.innerHTML = `
                    <div class="card bg-gradient-to-br from-blue-500 to-blue-600 text-white border-0 shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                        <div class="text-sm opacity-90 mb-2 font-medium">Total Children</div>
                        <div class="text-4xl font-bold">${data.summary.totalChildren}</div>
                    </div>
                    <div class="card bg-gradient-to-br from-green-500 to-green-600 text-white border-0 shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                        <div class="text-sm opacity-90 mb-2 font-medium">Total Teachers</div>
                        <div class="text-4xl font-bold">${data.summary.totalTeachers}</div>
                    </div>
                    <div class="card bg-gradient-to-br from-purple-500 to-purple-600 text-white border-0 shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                        <div class="text-sm opacity-90 mb-2 font-medium">Sunday Records</div>
                        <div class="text-4xl font-bold">${data.summary.totalSundayRecords}</div>
                    </div>
                    <div class="card bg-gradient-to-br from-orange-500 to-orange-600 text-white border-0 shadow-lg hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1">
                        <div class="text-sm opacity-90 mb-2 font-medium">Avg Attendance</div>
                        <div class="text-4xl font-bold">${data.summary.averageAttendance}</div>
                    </div>
                `;

                // Update recent records
                const recentRecordsDiv = document.getElementById('recentRecords');
                if (data.recentRecords && data.recentRecords.length > 0) {
                    recentRecordsDiv.innerHTML = data.recentRecords.map(record => `
                        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-blue-300 hover:shadow-md transition-all duration-200">
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-semibold text-gray-900">${formatDate(record.date)}</span>
                                <span class="text-xs px-2 py-1 bg-blue-100 text-blue-700 rounded-full font-medium">${record.class}</span>
                            </div>
                            <div class="text-sm text-gray-700 mb-2">
                                ${record.lessonTitle || '<span class="text-gray-400 italic">No lesson title</span>'}
                            </div>
                            <div class="text-xs text-gray-500 flex items-center gap-3">
                                <span>üë∂ ${record.childrenPresent?.length || 0} children</span>
                                <span>üë©‚Äçüè´ ${record.teachers?.length || 0} teachers</span>
                            </div>
                        </div>
                    `).join('');
                } else {
                    recentRecordsDiv.innerHTML = '<p class="text-gray-500 text-center py-8">No records yet</p>';
                }

                // Update upcoming events
                const upcomingEventsDiv = document.getElementById('upcomingEvents');
                if (data.upcomingEvents && data.upcomingEvents.length > 0) {
                    upcomingEventsDiv.innerHTML = data.upcomingEvents.map(event => `
                        <div class="p-4 bg-gray-50 rounded-lg border border-gray-200 hover:border-green-300 hover:shadow-md transition-all duration-200">
                            <div class="flex justify-between items-start mb-2">
                                <span class="font-semibold text-gray-900">${event.eventName}</span>
                                <span class="text-xs px-2 py-1 bg-green-100 text-green-700 rounded-full font-medium">${formatDate(event.startDate)}</span>
                            </div>
                            <div class="text-sm text-gray-700 mb-2">
                                üìç ${event.location || '<span class="text-gray-400 italic">Location TBD</span>'}
                            </div>
                            <div class="text-xs text-gray-500">
                                üë• ${event.attendance?.length || 0} attending
                            </div>
                        </div>
                    `).join('');
                } else {
                    upcomingEventsDiv.innerHTML = '<p class="text-gray-500 text-center py-8">No upcoming events</p>';
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                showNotification('Failed to load dashboard data', 'error');
            }
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
