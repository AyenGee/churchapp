<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachers - Sunday School Records</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%); min-height: 100vh;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="mr-4 hover:opacity-80 transition">‚Üê Back</a>
                    <h1 class="text-xl font-bold flex items-center gap-2 text-white">
                        <span>üë©‚Äçüè´</span> Teachers
                    </h1>
                </div>
                <a href="add-teacher.html" class="btn btn-primary bg-blue-600 text-white hover:bg-blue-700">
                    + Add Teacher
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters -->
        <div class="card mb-6 shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <input type="text" id="searchInput" placeholder="Search by name or role..." 
                    class="form-input px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    oninput="loadTeachers()">
                <select id="roleFilter" onchange="loadTeachers()"
                    class="form-select px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="">All Roles</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Helper">Helper</option>
                    <option value="Assistant">Assistant</option>
                    <option value="Coordinator">Coordinator</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <!-- Teachers List -->
        <div id="teachersList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="flex justify-center items-center py-12 col-span-full">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        async function loadTeachers() {
            const search = document.getElementById('searchInput').value;
            const roleFilter = document.getElementById('roleFilter').value;

            const params = buildQueryString({
                ...(search && { search }),
                ...(roleFilter && { role: roleFilter }),
                active: 'true'
            });

            try {
                const teachers = await teachersAPI.getAll(params);
                renderTeachers(teachers);
            } catch (error) {
                console.error('Error loading teachers:', error);
                showNotification('Failed to load teachers', 'error');
                document.getElementById('teachersList').innerHTML = '<p class="text-center text-gray-500 py-8 col-span-full">Error loading teachers</p>';
            }
        }

        function renderTeachers(teachers) {
            const container = document.getElementById('teachersList');
            
            if (teachers.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8 col-span-full">No teachers found</p>';
                return;
            }

            container.innerHTML = teachers.map(teacher => `
                <div class="card hover:shadow-lg transition-all duration-200 transform hover:-translate-y-1 border border-gray-200">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-gray-900 mb-1">${teacher.name}</h3>
                            <p class="text-sm"><span class="px-2 py-0.5 bg-green-100 text-green-700 rounded-full text-xs font-medium">${teacher.role}</span></p>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="editTeacher('${teacher._id}')" 
                                class="btn btn-primary btn-sm">
                                Edit
                            </button>
                            <button onclick="deleteTeacher('${teacher._id}')" 
                                class="btn btn-danger btn-sm">
                                Delete
                            </button>
                        </div>
                    </div>
                    ${teacher.contact || teacher.email ? `
                        <div class="text-sm text-gray-600 mt-3 pt-3 border-t border-gray-100">
                            ${teacher.contact ? `<div class="mb-1">üìû ${teacher.contact}</div>` : ''}
                            ${teacher.email ? `<div>üìß ${teacher.email}</div>` : ''}
                        </div>
                    ` : ''}
                    ${teacher.classes && teacher.classes.length > 0 ? `
                        <div class="text-sm text-gray-600 mt-3 pt-3 border-t border-gray-100">
                            <span class="font-medium">Classes:</span> ${teacher.classes.map(c => `<span class="px-2 py-0.5 bg-purple-100 text-purple-700 rounded text-xs ml-1">${c}</span>`).join('')}
                        </div>
                    ` : ''}
                    ${teacher.notes ? `<p class="text-sm text-gray-700 mt-3 pt-3 border-t border-gray-100">${teacher.notes}</p>` : ''}
                </div>
            `).join('');
        }

        function editTeacher(id) {
            window.location.href = `add-teacher.html?id=${id}`;
        }

        async function deleteTeacher(id) {
            if (!confirm('Are you sure you want to delete this teacher? They will be marked as inactive.')) return;

            try {
                await teachersAPI.delete(id);
                showNotification('Teacher deleted successfully', 'success');
                loadTeachers();
            } catch (error) {
                showNotification('Failed to delete teacher', 'error');
            }
        }

        // Load teachers on page load
        loadTeachers();
    </script>
</body>
</html>
