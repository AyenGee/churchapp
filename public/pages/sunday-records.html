<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday Records - Sunday School Records</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%); min-height: 100vh;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="mr-4 hover:opacity-80 transition">‚Üê Back</a>
                    <h1 class="text-xl font-bold flex items-center gap-2 text-white">
                        <span>üìù</span> Sunday Records
                    </h1>
                </div>
                <a href="record-sunday.html" class="btn btn-primary bg-blue-600 text-white hover:bg-blue-700">
                    + New Record
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters -->
        <div class="card mb-6 shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <input type="text" id="searchInput" placeholder="Search by class or lesson..." 
                    class="form-input px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    oninput="loadRecords()">
                <input type="date" id="dateFilter" 
                    class="form-input px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    onchange="loadRecords()">
                <select id="classFilter" onchange="loadRecords()"
                    class="form-select px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="">All Classes</option>
                    <!-- Will be populated dynamically -->
                </select>
            </div>
        </div>

        <!-- Records List -->
        <div id="recordsList" class="space-y-4">
            <div class="flex justify-center items-center py-12">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        async function loadRecords() {
            const search = document.getElementById('searchInput').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const classFilter = document.getElementById('classFilter').value;

            const params = buildQueryString({
                ...(search && { search }),
                ...(dateFilter && { date: dateFilter }),
                ...(classFilter && { class: classFilter })
            });

            try {
                const records = await sundayRecordsAPI.getAll(params);
                renderRecords(records);
                updateClassFilter(records);
            } catch (error) {
                console.error('Error loading records:', error);
                showNotification('Failed to load records', 'error');
                document.getElementById('recordsList').innerHTML = '<p class="text-center text-gray-500 py-8">Error loading records</p>';
            }
        }

        function updateClassFilter(records) {
            const classFilter = document.getElementById('classFilter');
            const classes = [...new Set(records.map(r => r.class).filter(Boolean))].sort();
            
            // Clear existing options except "All Classes"
            const currentValue = classFilter.value;
            classFilter.innerHTML = '<option value="">All Classes</option>';
            classes.forEach(className => {
                const option = document.createElement('option');
                option.value = className;
                option.textContent = className;
                classFilter.appendChild(option);
            });
            classFilter.value = currentValue;
        }

        function renderRecords(records) {
            const container = document.getElementById('recordsList');
            
            if (records.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">No records found</p>';
                return;
            }

            container.innerHTML = records.map(record => {
                const date = new Date(record.date);
                const childrenCount = record.childrenPresent?.length || 0;
                const teachersCount = record.teachers?.length || 0;
                
                return `
                    <div class="card hover:shadow-lg transition-all duration-200 transform hover:-translate-y-1 border border-gray-200">
                        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-3 mb-3">
                                    <h3 class="text-xl font-semibold text-gray-900">${formatDate(record.date)}</h3>
                                    ${record.class ? `<span class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-xs font-medium">${record.class}</span>` : ''}
                                    ${record.isSpecialSunday ? `<span class="px-3 py-1 bg-purple-100 text-purple-700 rounded-full text-xs font-medium">Special Sunday</span>` : ''}
                                </div>
                                ${record.lessonTitle ? `
                                    <div class="text-base font-medium text-gray-800 mb-2">
                                        üìñ ${record.lessonTitle}
                                    </div>
                                ` : ''}
                                <div class="text-sm text-gray-600 space-y-1 mb-3">
                                    <div class="flex items-center gap-4">
                                        <span>üë∂ ${childrenCount} ${childrenCount === 1 ? 'child' : 'children'}</span>
                                        <span>üë©‚Äçüè´ ${teachersCount} ${teachersCount === 1 ? 'teacher' : 'teachers'}</span>
                                    </div>
                                    ${record.bibleVerses && record.bibleVerses.length > 0 ? `
                                        <div class="text-xs text-gray-500 mt-2">
                                            üìú ${record.bibleVerses.slice(0, 2).join(', ')}${record.bibleVerses.length > 2 ? '...' : ''}
                                        </div>
                                    ` : ''}
                                    ${record.offeringAmount > 0 ? `
                                        <div class="text-xs text-gray-500">
                                            üíµ ${formatCurrency(record.offeringAmount)}${record.offeringPurpose ? ` - ${record.offeringPurpose}` : ''}
                                        </div>
                                    ` : ''}
                                </div>
                                ${record.lessonNotes ? `
                                    <p class="text-sm text-gray-700 mt-3">
                                        ${record.lessonNotes.substring(0, 150)}${record.lessonNotes.length > 150 ? '...' : ''}
                                    </p>
                                ` : ''}
                            </div>
                            <div class="mt-4 sm:mt-0 flex gap-2">
                                <button onclick="editRecord('${record._id}')" 
                                    class="btn btn-primary btn-sm">
                                    Edit
                                </button>
                                <button onclick="deleteRecord('${record._id}')" 
                                    class="btn btn-danger btn-sm">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function editRecord(id) {
            window.location.href = `record-sunday.html?id=${id}`;
        }

        async function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this Sunday record? This action cannot be undone.')) return;

            try {
                await sundayRecordsAPI.delete(id);
                showNotification('Record deleted successfully', 'success');
                loadRecords();
            } catch (error) {
                showNotification('Failed to delete record', 'error');
            }
        }

        // Load records on page load
        loadRecords();
    </script>
</body>
</html>
