<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Child - Sunday School Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center h-16">
                <a href="children.html" class="mr-4">‚Üê Back</a>
                <h1 class="text-xl font-bold" id="pageTitle">üë∂ Add Child</h1>
            </div>
        </div>
    </nav>

    <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <form id="childForm" class="bg-white rounded-lg shadow-lg p-6 space-y-6">
            <!-- Basic Information -->
            <div class="space-y-4">
                <h3 class="text-lg font-semibold border-b pb-2">Basic Information</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                        <input type="text" id="name" name="name" required placeholder="Child's full name"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Age *</label>
                        <input type="number" id="age" name="age" required min="0" placeholder="e.g., 5"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Class *</label>
                    <input type="text" id="class" name="class" required placeholder="e.g., Ages 3-5, Ages 6-8"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <!-- Parent/Guardian Information -->
            <div class="space-y-4 border-t pt-4">
                <h3 class="text-lg font-semibold border-b pb-2">Parent/Guardian Information</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Parent/Guardian Name</label>
                    <input type="text" id="parentGuardianName" name="parentGuardianName" placeholder="Full name"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Contact</label>
                        <input type="text" id="parentGuardianContact" name="parentGuardianContact" placeholder="Phone number"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="parentGuardianEmail" name="parentGuardianEmail" placeholder="email@example.com"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </div>
            </div>

            <!-- Notes -->
            <div class="space-y-4 border-t pt-4">
                <h3 class="text-lg font-semibold border-b pb-2">Additional Notes</h3>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Notes</label>
                    <textarea id="notes" name="notes" rows="4" placeholder="Any special notes, allergies, etc."
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex flex-col sm:flex-row gap-3 pt-4 border-t">
                <button type="submit" 
                    class="flex-1 bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 font-medium">
                    Save Child
                </button>
                <button type="button" onclick="window.location.href='children.html'"
                    class="flex-1 bg-gray-300 text-gray-700 px-6 py-3 rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400 font-medium">
                    Cancel
                </button>
            </div>
        </form>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const childId = urlParams.get('id');
        const isEdit = !!childId;

        if (isEdit) {
            document.getElementById('pageTitle').textContent = 'üë∂ Edit Child';
        }

        // Load child data if editing
        if (isEdit) {
            loadChildData();
        }

        async function loadChildData() {
            try {
                const child = await childrenAPI.getById(childId);
                document.getElementById('name').value = child.name;
                document.getElementById('age').value = child.age;
                document.getElementById('class').value = child.class;
                document.getElementById('parentGuardianName').value = child.parentGuardianName || '';
                document.getElementById('parentGuardianContact').value = child.parentGuardianContact || '';
                document.getElementById('parentGuardianEmail').value = child.parentGuardianEmail || '';
                document.getElementById('notes').value = child.notes || '';
            } catch (error) {
                console.error('Error loading child:', error);
                showNotification('Failed to load child data', 'error');
            }
        }

        // Handle form submission
        document.getElementById('childForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const childData = {
                name: formData.get('name'),
                age: parseInt(formData.get('age')),
                class: formData.get('class'),
                parentGuardianName: formData.get('parentGuardianName') || undefined,
                parentGuardianContact: formData.get('parentGuardianContact') || undefined,
                parentGuardianEmail: formData.get('parentGuardianEmail') || undefined,
                notes: formData.get('notes') || undefined
            };

            try {
                if (isEdit) {
                    await childrenAPI.update(childId, childData);
                    showNotification('Child updated successfully!', 'success');
                } else {
                    await childrenAPI.create(childData);
                    showNotification('Child added successfully!', 'success');
                }
                setTimeout(() => {
                    window.location.href = 'children.html';
                }, 1500);
            } catch (error) {
                showNotification(error.message || 'Failed to save child', 'error');
            }
        });
    </script>
</body>
</html>
