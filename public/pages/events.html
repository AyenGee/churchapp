<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Sunday School Records</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(to bottom, #f8fafc 0%, #f1f5f9 100%); min-height: 100vh;">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="../index.html" class="mr-4 hover:opacity-80 transition">‚Üê Back</a>
                    <h1 class="text-xl font-bold flex items-center gap-2 text-white">
                        <span>üéâ</span> Events
                    </h1>
                </div>
                <a href="add-event.html" class="btn btn-primary bg-white text-blue-600 hover:bg-blue-50">
                    + Add Event
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Filters -->
        <div class="card mb-6 shadow-md">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <input type="text" id="searchInput" placeholder="Search events..." 
                    class="form-input px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    oninput="loadEvents()">
                <select id="eventTypeFilter" onchange="loadEvents()"
                    class="form-select px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="">All Types</option>
                    <option value="Outing">Outing</option>
                    <option value="Camp">Camp</option>
                    <option value="Concert">Concert</option>
                    <option value="Conference">Conference</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Special Service">Special Service</option>
                    <option value="Other">Other</option>
                </select>
                <select id="statusFilter" onchange="loadEvents()"
                    class="form-select px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                    <option value="">All Status</option>
                    <option value="false">Upcoming</option>
                    <option value="true">Completed</option>
                </select>
            </div>
        </div>

        <!-- Events List -->
        <div id="eventsList" class="space-y-4">
            <div class="flex justify-center items-center py-12">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </main>

    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        async function loadEvents() {
            const search = document.getElementById('searchInput').value;
            const eventType = document.getElementById('eventTypeFilter').value;
            const completed = document.getElementById('statusFilter').value;

            const params = buildQueryString({
                ...(search && { search }),
                ...(eventType && { eventType }),
                ...(completed && { completed })
            });

            try {
                const events = await eventsAPI.getAll(params);
                renderEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                showNotification('Failed to load events', 'error');
                document.getElementById('eventsList').innerHTML = '<p class="text-center text-gray-500 py-8">Error loading events</p>';
            }
        }

        function renderEvents(events) {
            const container = document.getElementById('eventsList');
            
            if (events.length === 0) {
                container.innerHTML = '<p class="text-center text-gray-500 py-8">No events found</p>';
                return;
            }

            container.innerHTML = events.map(event => {
                const startDate = new Date(event.startDate);
                const endDate = event.endDate ? new Date(event.endDate) : null;
                const isPast = startDate < new Date();
                const attendanceCount = event.attendance?.length || 0;

                return `
                    <div class="card hover:shadow-lg transition-all duration-200 transform hover:-translate-y-1 border border-gray-200">
                        <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-3">
                                    <h3 class="text-xl font-semibold text-gray-900">${event.eventName}</h3>
                                    <span class="px-3 py-1 text-xs font-medium rounded-full ${isPast ? 'bg-gray-200 text-gray-700' : 'bg-green-100 text-green-700'}">
                                        ${event.eventType}
                                    </span>
                                </div>
                                <div class="text-sm text-gray-600 space-y-2">
                                    <div class="flex items-center gap-2">üìÖ ${formatDate(event.startDate)}${endDate ? ` - ${formatDate(endDate)}` : ''}</div>
                                    ${event.location ? `<div class="flex items-center gap-2">üìç ${event.location}</div>` : ''}
                                    <div class="flex items-center gap-2">üë• ${attendanceCount} ${attendanceCount === 1 ? 'person' : 'people'} attending</div>
                                </div>
                            </div>
                            <div class="mt-4 sm:mt-0 flex gap-2">
                                <a href="event-detail.html?id=${event._id}" 
                                    class="btn btn-primary btn-sm">
                                    View
                                </a>
                                <button onclick="deleteEvent('${event._id}')" 
                                    class="btn btn-danger btn-sm">
                                    Delete
                                </button>
                            </div>
                        </div>
                        ${event.notes ? `<p class="text-sm text-gray-700 mt-4 pt-4 border-t border-gray-100">${event.notes}</p>` : ''}
                    </div>
                `;
            }).join('');
        }

        async function deleteEvent(id) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                await eventsAPI.delete(id);
                showNotification('Event deleted successfully', 'success');
                loadEvents();
            } catch (error) {
                showNotification('Failed to delete event', 'error');
            }
        }

        // Load events on page load
        loadEvents();
    </script>
</body>
</html>
